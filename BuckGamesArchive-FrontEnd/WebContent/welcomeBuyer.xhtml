<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
      <h:form>
      <h:outputLabel value="Search for a Game: " /><br />
            <h:panelGrid columns="2">
                <h:outputText value="Game name: "></h:outputText>
                <h:inputText value="#{welcomeBean.gameName}"></h:inputText>
                <h:outputText value="Show games: "></h:outputText>
                
                <h:selectOneMenu value="#{welcomeBean.platform}">
   				<f:selectItem itemValue="PC" itemLabel="PC" />
   				<f:selectItem itemValue="PS" itemLabel="Playstation" />
   				<f:selectItem itemValue="Xbox" itemLabel="XBox" />
   				</h:selectOneMenu>
                
				<h:selectOneMenu value="#{welcomeBean.gameType}">
   				<f:selectItem itemValue="new game" itemLabel="New games only" />
   				<f:selectItem itemValue="used game" itemLabel="Used games only" />
   				<f:selectItem itemValue="both" itemLabel="Both used and new games" />
   				
				</h:selectOneMenu>
				
            </h:panelGrid>
            
            <h:commandButton value="Search" action="#{welcomeBean.search}"></h:commandButton>
            <h:commandButton value="Logout" action="logout"></h:commandButton>            
       
        </h:form>
        
        
    </ui:define>
</ui:composition>
</html>
