<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Employer Profile"></h:outputText>
            <br />
        
            <h:panelGrid columns="2">
               	
				<h:outputText value="Company:"></h:outputText>
                <h:inputText value="#{profileEmployerBean.company}"></h:inputText>
                <h:outputText value="Location:"></h:outputText>
                <h:inputText value="#{profileEmployerBean.location}"></h:inputText>
                <h:outputText value="Technology"></h:outputText>
                <h:inputText value="#{profileEmployerBean.technology}"></h:inputText>
                <h:outputText value="Domain"></h:outputText>
                <h:inputText value="#{profileEmployerBean.domain}"></h:inputText>
                <h:outputText value="User"></h:outputText>
                <h:inputText value="#{profileEmployerBean.user}" disabled="true"></h:inputText>
            </h:panelGrid>
            
            <h:commandButton value="Check" action="#{jobsAddedBean.jobsAdded}"></h:commandButton>
            <h:commandButton value="Logout" action="logout"></h:commandButton>
            <h:commandButton value="Back" action="back"></h:commandButton>
            <h:commandButton value="Update" action="#{profileEmployerBean.update}"></h:commandButton>
            
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
