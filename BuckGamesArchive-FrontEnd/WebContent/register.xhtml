<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText id = "o1" value="OSUID"></h:outputText>
                <h:inputText id = "i1" value="#{registerBean.osuID}"></h:inputText>
                <h:outputText  id = "o2" value="Password"></h:outputText>
                <h:inputSecret  id = "i2" value="#{registerBean.password}"></h:inputSecret>
                
            </h:panelGrid>
            
            <h:selectOneRadio value="#{registerBean.selection}">
   				<f:selectItem itemValue="Buyer" itemLabel="Register as Buyer" />
   				<f:selectItem itemValue="Seller" itemLabel="Register as Seller" />
   			</h:selectOneRadio>
            
            <h:commandButton value="Register" action="#{registerBean.userName}" style= "position: static; 
            left: 200px; top: 100px;width : 101px; height : 23px;"></h:commandButton>
            
            <h:commandButton value="Login" action="login" style="position: static; 
            left: 180px; top: 130px;height : 23px; width : 88px;"></h:commandButton>
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
